<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/RESET.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <table>
        <thead>
          <tr>
            <th class="bordernone_top_left" colspan="2"></th>
            <th class="bordernone_top" colspan="3"></th>
            <th class="bordernone_top_right
                       yellow" colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="bordernone_left" rowspan="2"></td>
            <td class="red" colspan="4" rowspan="4"></td>
            <td class="yellow
                       bordernone_right" colspan="2" rowspan="2"></td>
          </tr>
          <tr>
          </tr>
          <tr>
            <td class="bordernone_left" rowspan="3"></td>
            <td rowspan="2"></td>
            <td class="bordernone_right" rowspan="2"></td>
          </tr>
          <tr>
          </tr>
          <tr>
            <td class="darkgreen"></td>
            <td class="darkgreen"></td>
            <td colspan="2"></td>
            <td class="bordernone_right" colspan="2"></td>
          </tr>
          <tr>
            <td class="yellow
                       bordernone_bottom_left" rowspan="3"></td>
            <td class="darkgreen"></td>
            <td class="darkgreen"></td>
            <td colspan="2"></td>
            <td class="blue
                       bordernone_right" colspan="2" rowspan="2"></td>
          </tr>
          <tr>
            <td class="bordernone_bottom" colspan="2" rowspan="2"></td>
            <td class="darkgreen" colspan="2"></td>
          </tr>
          <tr>
            <td class="bordernone_bottom_right" colspan="4"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
